<!DOCTYPE html>
<html lang="en" ng-app="gifApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY STUFF</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendors/angular-material.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-animate.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.js" charset="utf-8"></script>
    <script src="vendors/angular-material.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.js" charset="utf-8"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="vendors/dirPagination.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
        <main ng-controller="GifSearchController as sc">
            <div layout="row" layout-xs="column">Search for a GIF:
            <input type="text" ng-model="sc.searchIn">
            <button ng-click="sc.searchGif(sc.searchIn)">Go</button>
            </div><br>
            <div layout="row"><div dir-paginate="gif in sc.searchResults.data|filter:search|itemsPerPage:5">
                <div flex="25"><img class="image" ng-src="{{gif.images.downsized.url}}"></div>
                </div>
            </div>
            <!-- <button ng-click="sc.addToOffset()">Next</button> -->
            <dir-pagination-controls max-size="5" 
            direction-links="true" 
            boundary-links="true">
            </dir-pagination-controls>
        </main>
        <!-- END GifSearchController -->

        <main ng-controller="RandomGifController as rc">
            <div layout="row" layout-xs="column">Search for a random GIF:
            <button ng-click="rc.searchRandom()">Random</button></div><br>
            <img ng-src="{{rc.randomGifUrl}}">
        </main>
        <!-- END RandomGifController -->
</body>
</html>
